<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee</title>
    <!-- Local Css file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="continer" id = "Employee">
        <div class="row">
            <div class="col-sm-4 employee-left">
                <div class="btn-group-vertical" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">List of Active customer order</button>
                    <button type="button" class="btn btn-default">Enter/Edit New Products/Categories</button>
                    <button type="button" class="btn btn-default">Search</button>
                    <button type="button" class="btn btn-default">Inventory/Purchasing</button>
                    <button type="button" class="btn btn-default">Review Customer Demographic</button>
                    <button type="button" class="btn btn-default">Logout</button>
                </div>
            </div>
            <div class="col-sm-8 employee-right">
              for search screen
                 <div class="input-group">
                  <input type="text" class="form-control" placeholder="Enter Date">
                     <span class="input-group-btn">
                     </span>
                     <input type="text" class="form-control" placeholder="Enter Location">
                     <span class="input-group-btn">
                     </span>
                     <input type="text" class="form-control" placeholder="Enter Product Name">
                     <span class="input-group-btn">
                     </span>
                     <input type="text" class="form-control" placeholder="Enter Customer Information">
                     <span class="input-group-btn">
                     </span>
                    <button class="btn btn-default" type="button">Search!</button>
                     
                    </div><!-- /input-group -->
         
            </div>
        </div>
    </div>
</body>

</html>
